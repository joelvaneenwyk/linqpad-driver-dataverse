name: .NET

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      release:
        description: "Release?"
        required: true
        default: "false"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        dotnet: [3.1.x]
        os: [windows-latest]
        config: [Debug, Release]

    runs-on: ${{ matrix.os }}
    name: "ðŸªŸðŸ”¥ Build | ${{ matrix.config }}"

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}

      - name: Restore dependencies
        run: >
          dotnet restore
          NY.Dataverse.LINQPadDriver.sln

      - name: Build
        run: >
          dotnet build
          --no-restore
          --configuration "${{ matrix.config }}"
          NY.Dataverse.LINQPadDriver.sln
